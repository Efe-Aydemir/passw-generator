<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/pattern.css" rel="stylesheet">
    <title>PASSWORD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pattern-dots-sm slategray h-5">-</div>

    <h1 class="text-center display-1">Strong Password Generater</h1>
    <div class="pattern-dots-sm slategray h-5">-</div>
    <div id="main" class="p-3 text-center">
        <div id="result" class="mt-3"></div>
        <div id="btns" class="mt-5">
            <button id="generate">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text"> Generate
                </span>
              </button>
              <button id="copy">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text"> Copy
                </span>
              </button>
        </div>
    </div>

    <div id="me" class="text-center mt-4">
        <h1 class="display-6">By</h1>
        <h1 class="display-6">To</h1>
        <h1 class="display-6">MonJoR</h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
